version: '3.8'

services:
  # Frontend Service (Main entry point for Coolify)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dial-craft-frontend
    expose:
      - "80"
    environment:
      - NGINX_PORT=80
      - BACKEND_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dial-craft-network

  # Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dial-craft-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:bZskUQXxQgCez9fJr5RbRlfeivra37Rmbt0sL9WOkhBKCBJwXzFBYsK3MKGALz@postgresql-database-b0gwc0kckww0c0ocscocss0:5432/postgres
      - JWT_SECRET=${JWT_SECRET:-936c2e9801a3820f6d2d4eefc9a879874faef8a573aeda52fdd2077c515295a4}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://staging.digiedgesolutions.cloud}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || curl -f http://localhost:3000/ || exit 1"]
      interval: 45s
      timeout: 20s
      retries: 6
      start_period: 240s
    restart: unless-stopped
    networks:
      - dial-craft-network

networks:
  dial-craft-network:
    driver: bridge