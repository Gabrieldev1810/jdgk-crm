version: '3.8'

services:
  # Frontend Service (Main entry point for Coolify)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dial-craft-frontend
    expose:
      - "80"
    environment:
      - NGINX_PORT=80
      - BACKEND_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dial-craft-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:ea29bd37565e8fca7069ac1da185ac7ce6173515ede45509a066c2ca14db162@31.97.70.246:5432/postgres
      - DIRECT_URL=postgresql://postgres:ea29bd37565e8fca7069ac1da185ac7ce6173515ede45509a066c2ca14db162@31.97.70.246:5432/postgres
      - JWT_SECRET=${JWT_SECRET:-ea29bd37565e8fca7069ac1da185ac7ce6173515ede45509a066c2ca14db162e}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://staging.digiedgesolutions.cloud}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || curl -f http://localhost:3000/ || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 6
      start_period: 120s
    restart: unless-stopped
