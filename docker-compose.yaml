version: '3.8'

services:
  # Frontend Service (Main entry point for Coolify)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dial-craft-frontend
    expose:
      - "80"
    environment:
      - NGINX_PORT=80
      - BACKEND_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dial-craft-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:K8A1EuplrcGvVwi577BihGvTkKXbWhe6WDA5OJY6sE7XGd4GXCmdaeUTNddPpNRl@postgresql-database-hgwks4o884cgo8wo8ok84ock:5432/postgres
      - JWT_SECRET=${JWT_SECRET:-936c2e9801a3820f6d2d4eefc9a879874faef8a573aeda52fdd2077c515295a4}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://staging.digiedgesolutions.cloud}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
